{% extends "base.html" %}

{% block content %}
    <p class="success-bar">{{ success }}</p>
    <form action="{% url 'website:submit' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="six columns">
                <label for="exampleEmailInput">Your email</label>
                <input class="u-full-width" name="email" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
            </div>
            <div class="six columns">
                <label for="exampleRecipientInput">Reason for contacting</label>
                <select class="u-full-width" name="reason" id="exampleRecipientInput">
                    <option value="Questions">Questions</option>
                    <option value="Admiration">Admiration</option>
                    <option value="Can I get your number?">Can I get your number?</option>
                </select>
            </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea name="message" class="u-full-width" placeholder="Say somethingâ€¦" id="exampleMessage"></textarea>
        <!--<label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
        </label>-->
        <input class="button-primary" type="submit" value="Submit">
    </form>
{% endblock  %}
